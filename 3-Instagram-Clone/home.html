<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Clone</title>
    
    <!-- Bootstrap 4 files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- fontawsome 4 Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/styles.css"/>
  </head>
  <body class="timeline">
    <!-- navbar -->
    <div class="navbar row">
    <div class="col-4 left">
        <img src="images/Instagram-Logo.png"/>
    </div>
    <div class="col-4 middle">
        <input type="text" placeholder="search"/>
    </div>
    <div class="col-4 right">
        <img src="https://img.icons8.com/fluent-systems-filled/48/000000/home.png"/>
        <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
        <i class="fa fa-compass" aria-hidden="true"></i>
        <i class="fa fa-heart-o" aria-hidden="true"></i>
        <div class="profile-sec"></div>
    </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <!-- status box -->
          <div class="status-box">
            <div class="status-sec">
              <div class="status">
                <img src="https://picsum.photos/200" />
              </div>
              seb_100
            </div>

            <!-- status box -->
            <div class="status-sec">
              <div class="status">
                <img src="https://picsum.photos/200" />
              </div>
              whats_ai
            </div>

            <!-- status box -->
            <div class="status-sec">
              <div class="status">
                <img src="https://picsum.photos/200" />
              </div>
              whats_ai
            </div>

            <!-- status box -->
            <div class="status-sec">
              <div class="status">
                <img src="https://picsum.photos/200" />
              </div>
              whats_ai
            </div>

            <!-- status box -->
            <div class="status-sec">
              <div class="status">
                <img src="https://picsum.photos/200" />
              </div>
              whats_ai
            </div>
          </div>
          <div class="post">
            <div class="post-head">
              <div class="profile-pic">
                <img src="https://picsum.photos/200" />
              </div>
              <div class="username">
                <p>Whatz_AI</p>
                <p>Johannesburg, Gauteng</p>
              </div>
            </div>
            <div class="post-body"><img src="https://picsum.photos/200" /></div>
            <div class="post-info">
              <p class="icons">
                <i class="fa fa-heart-o" aria-hidden="true"></i>
                <i class="fa fa-comment-o" aria-hidden="true"></i>
                <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
                <i class="fa fa-bookmark-o float-right" aria-hidden="true"></i>
              </p>
              <p class="likes">35 likes</p>
              <p class="timestamp">2 Hours</p>
              <p class="comments">
                <i class="fa fa-smile-o" aria-hidden="true"></i>
                <input type="text" placeholder="Add comment"/>
              </p>
            </div>
          </div>
        </div>
        <div class="col-4">1</div>
      </div>
    </div>
  </body>
</html>
